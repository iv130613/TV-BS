<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - TV Online</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body style="align-items: center; justify-content: center;">

    <div class="glass-container" style="width: 100%; max-width: 400px; padding: 2.5rem;">
        <h2 style="text-align: center; margin-bottom: 2rem;">Acceso Administrativo</h2>

        <form id="login-form" style="display: flex; flex-direction: column; gap: 1.5rem;">
            <div>
                <label style="display: block; margin-bottom: 0.5rem; color: #a5b4fc;">Usuario</label>
                <input type="text" id="username" placeholder="admin" style="width: 100%;">
            </div>

            <div>
                <label style="display: block; margin-bottom: 0.5rem; color: #a5b4fc;">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" style="width: 100%;">
            </div>

            <button type="submit" style="margin-top: 1rem;">Ingresar</button>
            <p id="error-msg" style="color: #ef4444; font-size: 0.9rem; text-align: center; display: none;"></p>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = '/admin';
                } else {
                    errorMsg.innerText = data.error || 'Error al iniciar sesión';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.innerText = 'Error de conexión';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
