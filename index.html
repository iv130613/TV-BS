<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV - BS</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <header class="tv-header">
            <div class="logo">TV-BS</div>
            <div class="current-channel" id="currentChannelName">Seleccione un Canal</div>
        </header>

        <main class="tv-content">
            <div class="screen-container">
                <div class="screen-frame">
                    <iframe id="tvScreen" src="https://www.youtube.com/embed/vMiOICestsI?autoplay=1&mute=1"
                        title="TV Screen" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>

            <nav class="channel-nav">
                <h2>Canales Disponibles</h2>
                <div class="channel-grid">
                    <button class="channel-btn active" onclick="changeChannel('Noticias', 'vMiOICestsI')">
                        <div class="channel-icon">üì∞</div>
                        <div class="channel-info">
                            <span class="channel-name">Noticias</span>
                            <span class="channel-status">En vivo</span>
                        </div>
                    </button>

                    <button class="channel-btn" onclick="changeChannel('Deportes', 'hHCSub0cpDs')">
                        <div class="channel-icon">‚öΩ</div>
                        <div class="channel-info">
                            <span class="channel-name">Deportes</span>
                            <span class="channel-status">En vivo</span>
                        </div>
                    </button>

                    <button class="channel-btn" onclick="changeChannel('M√∫sica', 'e__Pp4FxsjU')">
                        <div class="channel-icon">üéµ</div>
                        <div class="channel-info">
                            <span class="channel-name">M√∫sica</span>
                            <span class="channel-status">En vivo</span>
                        </div>
                    </button>

                    <button class="channel-btn" onclick="changeChannel('Caricaturas', 'XiV6HvfSA4A')">
                        <div class="channel-icon">üß∏</div>
                        <div class="channel-info">
                            <span class="channel-name">Caricaturas</span>
                            <span class="channel-status">En vivo</span>
                        </div>
                    </button>
                </div>
            </nav>
        </main>
    </div>

    <!-- Admin UI -->
    <button id="adminBtn" class="admin-float-btn" onclick="toggleAdminModal()">‚öôÔ∏è</button>

    <div id="adminModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="toggleAdminModal()">&times;</span>
            <h3>Panel de Administrador</h3>

            <div id="loginSection">
                <input type="password" id="adminPass" placeholder="Contrase√±a de Admin">
                <button onclick="adminLogin()">Ingresar</button>
            </div>

            <div id="adminControls" class="hidden">
                <p>Bienvenido, Admin.</p>
                <div class="control-group">
                    <button class="live-btn" onclick="startBroadcast()"> Iniciar Transmisi√≥n (Webcam)</button>
                    <button class="stop-btn" onclick="stopBroadcast()"> Detener Transmisi√≥n</button>
                </div>
            </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
